# Template for new applications
# Copy this file and customize for new apps
# Filename format: <app-name>.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <app-name> # e.g., grafana
  namespace: argocd
  labels:
    app: <app-name>
    environment: prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/nezdemkovski/homelab-helm-charts.git
    targetRevision: HEAD
    path: apps/<app-name> # e.g., apps/grafana
    helm:
      valueFiles:
        - ../../environments/<app-name>-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: <app-name> # e.g., grafana
  syncPolicy:
    # Manual sync for production - require approval
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 20
