apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab
  namespace: argocd
  labels:
    app: homelab
    type: umbrella-chart
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/nezdemkovski/homelab-helm-charts.git
    targetRevision: HEAD
    path: apps/homelab
    helm:
      valueFiles:
        - ../../environments/production-secrets.yaml
        - values/cloudflared.yaml
        - values/open-webui.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: homelab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
