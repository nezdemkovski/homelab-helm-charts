{{- if .Values.sealedSecrets.enabled }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "homelab.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "homelab.labels" . | nindent 4 }}
spec:
  encryptedData:
    cloudflared-token: 
  template:
    metadata:
      name: {{ include "homelab.fullname" . }}-secrets
      namespace: {{ .Release.Namespace }}
      labels:
        {{- include "homelab.labels" . | nindent 8 }}
    type: Opaque
{{- end }}
