# Open WebUI configuration using official chart defaults
# Reference: https://github.com/open-webui/helm-charts
open-webui:
  enabled: true

  fullnameOverride: "open-webui"

  ollama:
    enabled: false

  pipelines:
    enabled: false

  tika:
    enabled: false

  websocket:
    enabled: false

  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 512Mi

  podSecurityContext: {}
  containerSecurityContext: {}

  persistence:
    enabled: true
    storageClass: "longhorn"
    size: 2Gi
    accessModes:
      - ReadWriteOnce

  service:
    type: ClusterIP

  ingress:
    enabled: true
    class: "traefik"
    annotations:
      kubernetes.io/ingress.class: traefik
    host: "ai.nezdemkovski.cloud"

  extraEnvVars:
    - name: OPENAI_API_KEY
      value: ""
    - name: WEBUI_NAME
      value: "AI Assistant"

  nodeSelector: {}
