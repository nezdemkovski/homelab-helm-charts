# Uptime Kuma configuration
# Reference: https://artifacthub.io/packages/helm/helm-l3st86/uptimekuma
uptimekuma:
  enabled: true

  replicaCount: 1

  image:
    repository: louislam/uptime-kuma
    tag: "1.23.13"
    pullPolicy: IfNotPresent

  fullnameOverride: "uptimekuma"

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  podSecurityContext: {}

  securityContext: {}

  persistence:
    enabled: true
    name: "uptimekuma-data"
    storageClassName: "longhorn"
    size: "2Gi"
    accessMode: "ReadWriteOnce"

  service:
    type: ClusterIP
    port: 3001

  ingress:
    enabled: true
    className: "traefik"
    annotations:
      kubernetes.io/ingress.class: traefik
    hosts:
      - host: uptime.nezdemkovski.cloud
        paths:
          - path: /
            pathType: ImplementationSpecific

  nodeSelector: {}

  tolerations: []

  affinity: {}
