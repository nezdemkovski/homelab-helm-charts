apiVersion: v2
name: homelab
description: Umbrella chart for all homelab applications
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: cloudflared
    version: "0.1.0"
    repository: "file://./charts/cloudflared"
    condition: cloudflared.enabled
  - name: open-webui
    version: "8.4.0"
    repository: "https://helm.openwebui.com"
    condition: open-webui.enabled
  - name: homarr
    version: "5.8.0"
    repository: "oci://ghcr.io/homarr-labs/charts"
    condition: homarr.enabled
  - name: n8n
    version: "0.1.0"
    repository: "file://./charts/n8n"
    condition: n8n.enabled
  - name: uptimekuma
    version: "0.1.10"
    repository: "https://charts.l3st-tech.com/"
    condition: uptimekuma.enabled

home: https://github.com/nezdemkovski/homelab-helm-charts
sources:
  - https://github.com/nezdemkovski/homelab-helm-charts
keywords:
  - homelab
  - infrastructure
maintainers:
  - name: nezdemkovski
    url: https://github.com/nezdemkovski
