apiVersion: v2
name: homelab
description: Umbrella chart for all homelab applications
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: cloudflared
    version: "0.1.0"
    repository: "file://./charts/cloudflared"
    condition: cloudflared.enabled
  - name: open-webui
    version: "0.1.0"
    repository: "file://./charts/open-webui"
    condition: open-webui.enabled
  - name: homarr
    version: "0.1.0"
    repository: "file://./charts/homarr"
    condition: homarr.enabled
  - name: n8n
    version: "0.1.0"
    repository: "file://./charts/n8n"
    condition: n8n.enabled

home: https://github.com/nezdemkovski/homelab-helm-charts
sources:
  - https://github.com/nezdemkovski/homelab-helm-charts
keywords:
  - homelab
  - infrastructure
maintainers:
  - name: nezdemkovski
    url: https://github.com/nezdemkovski
